<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Disco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adicionar Novo Disco</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="product-form">
            <label for="product-name">Nome do Disco:</label>
            <input type="text" id="product-name" required>

            <label for="product-artist">Artista:</label>
            <input type="text" id="product-artist" required>

            <label for="product-price">Pre√ßo:</label>
            <input type="number" id="product-price" required>

            <label for="product-image">Imagem:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit">Adicionar Disco</button>
        </form>
    </main>

    <footer>

    </footer>

    <script src="add-product.js"></script>
</body>
</html>
